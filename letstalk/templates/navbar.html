{% block navbar %}

<nav class="navbar navbar-expand-md navbar-dark bg-dark" id="navbar">
	<a class="navbar-brand" href={% url 'home' %}>LT</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarNavDropdown">
		<ul class="navbar-nav">
			<li class="nav-item active">
				<a class="nav-link hov" href={% url 'home' %}>Home</a>
			</li>
		</ul>
		<div class="navbar-nav ml-auto">
			{% if user.is_authenticated %}
				<li class="nav-item dropdown hov">
					<a class="nav-link dropdown-toggle"
					id="navbarDropdown"
					role="button"
					data-toggle="dropdown"
					aria-haspopup="true"
					aria-expanded="false">
						{{ user }}
					</a>
				<div class="dropdown-menu dropdown-menu-right"
					 aria-labelledby="navbarDropdown">
					<a class="dropdown-item">My Projects</a>
					<a class="dropdown-item">Settings</a>
					<div class="dropdown-divider"></div>
					<a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
				</div>
			</li>
			{% else %}
				<li class="nav-item">
					<a class="nav-link hov" href={% url 'signup' %}>Sign Up</a>
				</li>
				<li class="nav-item">
					<a class="nav-link hov" href={% url 'login' %}>Login</a>
				</li>
			{% endif %}
		</div>
		{% comment %} <li class="nav-item dropdown">
			<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			Dropdown link
			</a>
			<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
			<a class="dropdown-item" href="#">Action</a>
			<a class="dropdown-item" href="#">Another action</a>
			<a class="dropdown-item" href="#">Something else here</a>
			</div>
		</li> {% endcomment %}
		
	</div>
</nav>

{% endblock %}
